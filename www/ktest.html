      var checkedTerms = []

      for (var i = 0; i < words.length; i++) {
          $('#vocab').append('<input type="checkbox" name='+i+' value="'+words[i]+'"><div class="hangul" style="float:left;">('+(i+1)+')'+words[i]+'</div></br>');
      }

      currentTerm = -1;
      function resetQuiz() {
          currentTerm = -1;
          $('#quiz .test .term').html(' ');
          $('#quiz .test .meaning').html(' ');
      }
      function setQuiz() {
          if (checkedTerms.length == 0) {
              $('#quiz .test .term').html('You must select words to be quizzed on.');
              $('#quiz .test .meaning').html(' ');
          } else {
              currentTerm = checkedTerms[Math.floor(Math.random()*checkedTerms.length)];
              $('#quiz .test .term').html(words[currentTerm]);
              $('#quiz .test .meaning').html(' ');
          }
      }
      function revealQuiz() {
          if (currentTerm != -1) {
              $('#quiz .test .meaning').html(definitions[currentTerm]);
              currentTerm = -1;
          }
      }

      function resetInfo() {
          $('#info .title').html(' ');
          $('#info .definition').html(' ');
      }
      function fillInfo(index) {
          $("#info .title").html(words[index]);
          $("#info .definition").html(definitions[index]);
      }

      $(".hangul").hover(
          function() {
              fillInfo($(this).prev().attr("name"));
          }
      );

      $('#vocab :checkbox').click(function() {
          var $this = $(this);
          if ($this.is(':checked')) {
              checkedTerms.push($this.attr("name"));
          } else {
              checkedTerms = jQuery.grep(checkedTerms, function(value) {
                  return value != $this.attr("name");
              });
          }
      });

      //Fluid layout
      function flow() {
          $("#vocab").css("height", $(window).height()-52)
          $("#vocab").css("width", $(window).width()/2-50)
          $("#quiz").css("height", $(window).height()/2-40-16)
          $("#quiz").css("width", $(window).width()/2-18-16)
          $("#info").css("height", $(window).height()/2-40-16)
          $("#info").css("width", $(window).width()/2-18-16)
      }
      flow();
      $(window).resize(flow);
