  <body>
  <input id="a" type="number" step="1">
  <input id="b" type="number" step="1">
  <input id="eval" type="button" value="Evaluate!">
  <div id="result"></div>
  <script>
$("#eval").click(function() {$("#result").html(gcd($("#a").val(), $("#b").val()));});
    function gcd(a,b) {
//        var COUNT = 7;
        var d = 1;
        var p;
        if (a > b) {
            p = a;
            a = b;
            b = p;
        }
        while (1) {
//          COUNT -= 1;
//          if (COUNT < 0)
//              return -1;
            if (a == b || a == 1) {
                return d*a;
            }
            p = (a%2)*2+(b%2);
            switch (p) {
                //both even 
                case 0:
                    d *= 2;
                    a /= 2;
                    b /= 2;
                    break;
                //only a even
                case 1:
                    a /= 2;
                    break;
                //only b even
                case 2:
                    b /= 2;
                    if (a > b) {
                        p = a;
                        a = b;
                        b = p;
                    }
                    break;
                //both odd
                case 3:
                    p = Math.abs((a-b))/2;
                    if (a < b) {
                        b = p;
                    } else {
                        a = p;
                        if (a > b) {
                            p = a;
                            a = b;
                            b = p;
                        }
                    }
                    break;
            }
        }
    }
  </script>
